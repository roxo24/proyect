<!DOCTYPE html>
<html lang="en">
<head>
  {% load static  %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver historia clinica</title>
    <link rel="stylesheet" href="{% static 'gestion_pacientes/stylevhd.css' %}?v=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <a href="{% url 'pagina_doctores' %}">
    <button class="button-volver">
        <i class="fa fa-arrow-left"></i>
    </button>
</a>
    <div class="container">
        <div class="container-form">
          
              <h1>generacion de reportes para impresion</h1>
          <span> Señor Usuario, digite los datos personales del paciente para la busqueda del reporte</span>
          <div class="container-input">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" name="documento" placeholder="Cédula" required>
                </div>
                <a href="{% url 'generar_reporte' %}">
                    <button class="button" type="submit">Generar Reporte</button>
                </a>

     
  
</div> 
</div> 
{% if messages %}
    <div class="messages">
        {% for message in messages %}
            <script>
                alert("{{ message }}");
            </script>
        {% endfor %}
    </div>
    {% endif %}
</body>
</html>
